<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <style>
        .container {
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            align-items: center;
            padding: 100px;
            display: flex;
            justify-content: center;
        }

        body {
            background-color: rgb(65, 6, 65);
        }

        #Reset,#BMI {
            background-color: white;
            color: rgb(65, 6, 65);
            margin: auto;
            box-shadow: 5px 5px 6px 5px rgb(65, 6, 65);
            border: 2px solid rgb(65, 6, 65);
            font-weight: bold;
            cursor: pointer;
            width: 200px;
            font-size: x-large;
            margin-top: 30px;
            margin-bottom: 30px;
            border-radius: 7px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-left: 10px;
            margin-right: 10px;
            transition: 0.6s;
        }

        #Reset:hover,#BMI:hover {
            box-shadow: 0 0 0 0 rgb(65, 6, 65);
            background-color: #774d77;
            color: white;
        }

        #result {
            font-size: larger;
            text-align: center;
            font-weight: bold;
            margin-top: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 15px;
            margin-bottom: 20px;
        }

        #BMI {
            padding: 10px;
        }

        #Reset {
            padding: 10px 30px;

        }

        .tartalom {
            background-color: rgb(103, 2, 103);
            color: white;
            box-shadow: 5px 5px 30px 6px #774d77;
            border-radius: 5px;
            text-align: center;
            height: 100%;
            min-height: 300px;
            width: 850px;
            min-width: 400px;
            font-size: xx-large;
            border: 5px solid #774d77;
        }

        input {
            padding: 20px;
            background-color: rgb(65, 6, 65);
            color: white;
            text-align: center;
            width: 40%;
            font-size: 22px;
            border-radius: 10px;
            box-shadow: 5px 5px 6px 5px rgb(65, 6, 65);
            margin-bottom: 30px;
            border: 2px solid white;
            margin-top: 7px;
        }

        label {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 70px;
            letter-spacing: 2px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        ::placeholder {
            color: white;
            opacity: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tartalom">
            <h1>BMI Calculator</h1>
            <form action="">
                <label for="weight">Weight (kg):</label><br>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight"><br>

                <label for="height">Height (cm):</label><br>
                <input type="number" id="height" name="height" placeholder="Enter your height"><br>
            </form>

            <button type="button" id="BMI" onclick="szamol()">Calculate BMI</button>
            <button type="button" id="Reset" onclick="torol()">Reset</button>

            <div id="result">Your BMI:</div>
            <script>
                const intervals = [
                    { min: 0, max: 18.5, category: 'Underweight', emoji: '🦴' },
                    { min: 18.5, max: 24.9, category: 'Normal weight', emoji: '👍🏻' },
                    { min: 25, max: 29.9, category: 'Overweight', emoji: '🍗' },
                    { min: 30, max: 34.9, category: 'Obese', emoji: '🦍' },
                    { min: 35, max: 100, category: 'Extremely Obese', emoji: '💀' }
                ]

                let bmi = 19.55
                let interval = intervals.find(obj => bmi >= obj.min && bmi < obj.max)
                console.log(interval)
                console.log(interval.emoji, interval.category);



                function szamol() {
                    let calcWeight = +document.getElementById('weight').value
                    let calcHeight = +document.getElementById('height').value / 100
                    let calcBMI = calcWeight / calcHeight ** 2

                    let interval = intervals.find(obj => calcBMI >= obj.min && calcBMI < obj.max)
                    document.getElementById('result').innerHTML = interval.category + " " + interval.emoji;
                }

                function torol() {
                    document.getElementById('weight').value = " ";
                    document.getElementById('height').value = " ";
                    document.getElementById('result').innerHTML = "Your BMI:";
                }
            </script>
        </div>
    </div>
</body>

</html>
